<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <h1>HTML Blog</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
    <hr>
    <h2>Contact Us</h2>
    <form action="post">
        <label for="fname">First name <input type="text" id="fname" name="fname"></label><br><br>

        <label for="lname">Last name <input type="text" id="lname" name="lname"></label><br><br>

        <label for="dob">Date of Birth <input type="date" id="dob" name="dob"></label><br><br>
        
        <label for="gender">Gender </label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">Female</label><br><br>

        <label for="edu">Educational Level </label><br>
            <input type="checkbox" id="edu" name="edu" value="O/L">
            <label for="edu">O/L</label>
            <input type="checkbox" id="edu1" name="edu1" value="A/L">
            <label for="edu1">A/L</label>
            <input type="checkbox" id="edu2" name="edu2" value="HS">
            <label for="edu2">Higher Studies</label><br><br>

        <label for="address">Address <input type="text" id="address" name="address"></label><br><br>

        <label for="tel">Tel No <input type="tel" id="tel" name="tel"></label><br><br>

        <label for="color">Select your Color <input type="color" id="color" name="color"></label><br><br>

        <label for="num">Select your Number <input type="number" id="num" name="num"></label><br><br>

        <label for="birthmonth">Select your Favourite Month <input type="month" id="birthmonth" name="birthmonth"></label><br><br>
     
        <label for="range">Select Range <input type="range" id="range" name="range"></label><br><br>

        <input class="btn" type="reset">
        <input class="btn" type="submit"> <br>
    </form>

    <footer>
        <a href="contact.html">Contact Us</a> | <a href="about.html">About Us</a> | <a href="contact.html"><i>Scroll to top</i></a>
    </footer>
</body>

</html>
